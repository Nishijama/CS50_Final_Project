{% extends "secondaryLayout.html" %}

{% block body %}

<h1>Welcome</h1>
<h2>To your personal dashboard app!</h2>
<form action="/register" method="post">
	<input required class="input" type="text" name="Username" placeholder="Username"><br>
	<input required class="input" type="password" name="Password" placeholder="Password"><br>
	<input required class="input" type="password" name="Confirmation" placeholder="Confirm password"><br>
	<input class="input" id="registerButton" type="submit" name="submit" value="Register"> <br>
	<a href="/login">Back</a>
</form>

{% endblock %}
